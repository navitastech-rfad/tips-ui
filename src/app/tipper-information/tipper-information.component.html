      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="tip.lastName" name="lastName">
      </div>
      <div>
        <label for="emailAddress">Email</label>
        <input type="text" class="form-control" id="emailAddress" required [(ngModel)]="tip.emailAddress" name="emailAddress">
      </div>
      <div>
        <label for="emailAddress">Phone</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="tip.phone" name="phone">

      <div>
